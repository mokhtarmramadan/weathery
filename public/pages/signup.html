<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <link href="../static/stylesheet.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Weathery</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Today</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/hourly">Hourly</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/daily">7 Days</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <div class="alert alert-danger" style="display: none;" role="alert">
      Bad address, Try again!
    </div>
    <div class="d-flex white-bg-div ">
        <div class="notify-me-div">
            <div class="flex-header same-color-div">You need to sign up to use our notification service!</div>
            <form class="row g-3">
                <div class="col-md-12">
                    <label for="inputUserName" class="form-label">User name</label>
                    <input type="text" id="userName" class="form-control" id="inputUserName">
                    <div id="userName-warning" style="color: red; display: none;">User name Required</div>
                </div>
                <div class="col-md-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" id="inputEmail4">
                    <div id="email-warning" style="color: red; display: none;">Email Is Required</div>
                </div>
                <div class="col-md-12">
                    <label for="inputEmailConfirm" class="form-label">Confirm Email</label>
                    <input type="email" id="confemail" class="form-control" id="inputEmailConfirm">
                    <div id="confemail-warning" style="color: red; display: none;">Confirm Your Email</div>
                </div>
                <div class="col-md-12">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" id="inputPassword4">
                    <div id="password-warning" style="color: red; display: none;">Password is Required</div>
                </div>
                <div class="col-12">
                    <button id="signup" type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
            <p class="login-label">Already have an account? <a href="/login">Login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="module" src="../scripts/signup.js"></script>
    <script type="module" src="../scripts/queryWeather.js"></script>
  </body>
</html>
